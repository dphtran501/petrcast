<!DOCTYPE html>
<html lang='eng'>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>PetrCast</title>

        <link href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" rel="stylesheet" type="text/css"/>
        <link href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Chewy|Merriweather+Sans&display=swap" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet"/>

    </head>

    <body>
        <div id="header">
            <div id="suggestion-header">
                <img id="petr-head-img" src="images/ptr.png" alt="Petr head">
            </div>
            <div id="title-header">
                <h1 id="app-title">PetrCast</h1>
                <h2 id="app-subtitle">Exclusive Weather for UCI</h2>
            </div>
            <div id="alert-header">
                <img id="warning-bell" class="alert-bell-img" src="images/warning-bell.png" alt="Warning Alert Bell" onclick="showAlertBell(this)">
                <img id="watch-bell" class="alert-bell-img" src="images/watch-bell.png" alt="Watch Alert Bell" onclick="showAlertBell(this)">
                <img id="advisory-bell" class="alert-bell-img" src="images/advisory-bell.png" alt="Advisory Alert Bell" onclick="showAlertBell(this)">
            </div>
        </div>
        <!-- Ensure modal order apperance is warning->watch->advisory -->
        <div id="advisory-modal" class="modal"></div>
        <div id="watch-modal" class="modal"></div>
        <div id="warning-modal" class="modal"></div>
        <div id="forecast-block" class="forecast-block">
            <div id="forecast-carousel" class="forecast-carousel"></div>
            <h2 id="no-forecast-header">NO DATA AVAILABLE</h2>
        </div>
        <div id="footer">
            <a id="darksky-logo" href="https://darksky.net/poweredby/">
                <img src="images/poweredby.png" alt="Powered by Dark Sky">
            </a>
        </div>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
